<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ISS Location</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>

</head>

<body>

    <div class="container text-center">
        <div class="jumbotron">
            <h1>International Space Station</h1>
            <p>Get current coordinates of the ISS.</p>
            <div>
                <button onclick="getISSLocation()" class="btn btn-default btn-center">Current Location</button>
            </div>

            <br>

            <div class="container">
                <h2 id="location"></h2>
            </div>

            <br>
            <br>

            <div class="form-group form-inline">
                <input type="number" id="latitude" class="form-control" placeholder="Latitude"/>
                <input type="number" id="longitude" class="form-control" placeholder="Longitude"/>
                <button onclick="findISSLocation()" class="btn btn-default btn-center">Submit</button>
                <div class="text-warning" id="alert"></div>
            </div>

            <br>

            <table class="table" id="passTimes">
                <tr>
                    <th>Pass</th>
                    <th>Rise Time</th>
                    <th>Duration</th>
                </tr>
            </table>
        </div>

    </div>

    <script src="spacestation.js"></script>
</body>

</html>
