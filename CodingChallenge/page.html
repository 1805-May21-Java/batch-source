<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class='container'>
        <div class='container jumbotron'>
            <h2 class='text-center'>
                <strong>Random Users</strong>
            </h2>
            <h5 class='text-center'>Not So Random</h5>
            <div class='form-group'>
                <label>First Name:</label>
                <input class='form-control' type='text' id='firstname' />
                <label>Last Name:</label>
                <input class='form-control' type='text' id='lastname' />
                <label>Email</label>
                <input class='form-control' type='text' id='email' />
                <label>Phone Number</label>
                <input class='form-control' type='tel' id='phone' />
                <br>
                <label>Gender:</label>
                <br>
                <input type="radio" name="gender" value="male">Male
                <br>
                <input type="radio" name="gender" value="female">Female
                <br>
                <input type="radio" name="gender" checked value="other">Other
                <br>
                <br>
                <button onclick='rndmuser()' class='btn btn-default btn-center'>Randomize</button>
                <button onclick='submittotable()' class='btn btn-default btn-center'>Submit</button>
            </div>
            <hr>
            <div class='form-group'>
                <select id='nusers'>
                    <option value=5 selected>5</option>
                    <option value=10>10</option>
                    <option value=20>20</option>
                </select>
                <button onclick='getrndmnumberusers()' class='btn btn-default btn-center'>Get Random Number of Users</button>
            </div>
        </div>
        <div class='container'>
            <table class='table table-striped table-bordered table-hover table-sm'>
                <thead>
                    <tr>
                        <th scope='col'>
                            <h4>First Name</h4>
                        </th>
                        <th scope='col'>
                            <h4>Last Name</h4>
                        </th>
                        <th scope='col'>
                            <h4>Email</h4>
                        </th>
                        <th scope='col'>
                            <h4>Phone</h4>
                        </th>
                        <th scope='col'>
                            <h4>Gender</h4>
                        </th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src='page.js'></script>
</body>

</html>
