<!doctype html>
<html lang="en">

<head>
    <title>Secure</title>
    <link rel="icon" href="lock.png"></icon>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="mainStyle.css">
</head>

<body class="container">
    <div class="text-center">
        <div>
            <br>
            <h1 id="title" class="text-info">Get Personal Information</h1>
        </div>
        <br>
        <br>
        <div>
            <h3 id="subtitle" class="text-info">Ever wanted someone's personal info?  Now you can have it!</h3>
        </div>
        <br>
        <br>
        <div class="text-left">
            <label name="FirstName">First Name: </label>
            <br>
            <input type="text" name="FirstName" id="firstNameField" class="col-lg-4">
            <br>
            <br>
            <label name="LastName">Last Name: </label>
            <br>
            <input type="text" name="LastName" id="lastNameField" class="col-lg-4">
            <br>
            <br>
            <label name="email">Email: </label>
            <br>
            <input type="text" name="email" id="email" class="col-lg-4">
            <br>
            <br>
            <label name="Address">Address: </label>
            <br>
            <input type="text" name="address" id="address" class="col-lg-4">
            <br>
            <br>
            <label name="money">How Much Money They Have</label>
            <br>
            <input type="text" name="money" id="money" class="col-lg-4">
            <br>
            <br>
            <button type="submit" class="btn btn-danger" id="submitButton">Get Someone's Info</button>
            <br>
            <br>
        </div>
        <div>
            <h3 id="otherHeader" class="text-info">Get Other People's Info</h3>
            <br>
            <br>
        </div>
        <div class="text-left">
            <h5 id="howManyHeader" class="text-info">How Many People?</h5>
            <br>
        </div>
        <div class="text-left">
            <select name="numberPeople" id="numberPeople">
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="50">50</option>
            </select>
            <br>
            <br>
            <button type="submit" class="btn btn-danger" id="submitButtonRandom">Submit</button>
            <br>
            <br>
        </div>
        <div>
                <table class="table table-bordered table-secondary">
                        <thead>
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                <th>Address</th>
                                <th>How Much Money They Have</th>
                            </tr>
                        </thead>
                        <tbody id="otherTable">
                        </tbody>
                    </table>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
