   <div class="container">
        <div collapse navbar-collapse>
            <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
                    <a class="navbar-brand" href="#"></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        </div>
            <div class="jumbotron main">

            <div class="text-center">
                <h1>View Reimbursements</h1>
            </div>
            <br>
           <span class="dropdown">
			  <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" id="dropdownButton">All Reimbursements</button>
			  <ul class="dropdown-menu">
			    <li class="dropdown-item" id="all"> All Reimbursements</li>
			    <li class="dropdown-item" id="pending">Pending</li>
			    <li class="dropdown-item" id="approved">Approved</li>
			    <li class="dropdown-item" id="denied">Denied</li>
			  </ul>
			</span>
			<span class="dropdown">
			  <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" id="employeeDropButton">All Employees</button>
			  <ul class="dropdown-menu" id="employeeList">
				<li class="dropdown-item" id="allEmp">All Employees</li>
			  </ul>
			</span>
			<br>
			<br>
            <table class="table table-secondary text-center">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Amount</th>
                            <th>Description</th>
                            <th>Requested By</th>
                            <th>Status</th>
                            <th>Approve/Deny</th>
                            <th>Resolved By</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
                 <span id="errorMessageReimb"></span>
            <br>
            <br>
            <button id="registerButton" class="btn btn-secondary">Register New Employee</button>
            <br>
            <br>
            <form action="" id="register" class="form-control form-control" hidden>
	            <label class="control-label">Name</label>
	            <input type="text" class="form-control" id="name">
	            <br>
	             <label class="control-label">Email</label>
	            <input type="email" class="form-control" id="email">
	            <br>
	             <label class="control-label">Temporary Password</label>
	            <input type="password" class="form-control" id="password">
	            <br>
	            <button type="button" class="btn btn-secondary" id="newEmployeeButton">Submit</button>
	            <br>
	            <br>
	            <span id="errorMessage"></span>
            </form>
       	</div>
