<body class="container mb-2 bg-secondary text-black">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand">ERS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="EmpHome.html">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="Profile.html">Profile</a>

                        <a class="dropdown-item" href="Pending.html">Pending</a>

            <form class="form-inline my-2 my-lg-0" action="login">
                <button class="btn btn-warning my-2 my-sm-0">Log Out</button>

        </div>
    </nav>
    
    <div class="container bg-light">
        <h3 class="text-center">Update Profile</h3>
        <h6 class="text-center">Please enter any information you would like updated.</h6>
        <form action="update" method="GET">
            <div class="row justify-content-center">
                <div class="col-4">
                    <input type="text" class="form-control" name="fname" placeholder="First Name">
                </div>
                <div class="col-4">
                    <input type="text" class="form-control" name="lname" placeholder="Last Name">
                </div>
            </div>
            <br>
            <div class="row justify-content-center">
                <div class="col-6">
                    <input type="text" class="form-control" name="address" placeholder="Address">
                </div>
            </div>
            <br>
            <div class="row justify-content-center">
                <div class="col-3">
                    <input type="text" class="form-control" name="city" placeholder="City">
                </div>
                <div class="col-2">
                    <select class="form-control" name="state">
                    <option disabled selected>State</option>
                    <option>AL</option>
                    <option>AK</option>
                    <option>AZ</option>
                    <option>AR</option>
                    <option>CA</option>
                    <option>CO</option>
                    <option>CT</option>
                    <option>DE</option>
                    <option>FL</option>
                    <option>GA</option>
                    <option>HI</option>
                    <option>ID</option>
                    <option>IL</option>
                    <option>IN</option>
                    <option>IA</option>
                    <option>KY</option>
                    <option>LA</option>
                    <option>MD</option>
                    <option>MA</option>
                    <option>MI</option>
                    <option>MN</option>
                    <option>MS</option>
                    <option>MO</option>
                    <option>MT</option>
                    <option>NE</option>
                    <option>NV</option>
                    <option>NH</option>
                    <option>NJ</option>
                    <option>NM</option>
                    <option>NY</option>
                    <option>NC</option>
                    <option>ND</option>
                    <option>OH</option>
                    <option>OK</option>
                    <option>OR</option>
                    <option>PA</option>
                    <option>RI</option>
                    <option>SC</option>
                    <option>SD</option>
                    <option>TN</option>
                    <option>TX</option>
                    <option>UT</option>
                    <option>VT</option>
                    <option>VA</option>
                    <option>WA</option>
                    <option>WV</option>
                    <option>WI</option>
                    <option>WY</option>
                    </select>
                </div>
                <div class="col-3">
                    <input type="text" class="form-control" name="zipcode" placeholder="Zipcode">
                </div>
            </div>
            <br>
            <div class="row justify-content-center">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
    	</form>
    	<br>
    	<form action="EmpHome.html">
    		<div class="row justify-content-center">
    			<button class="btn btn-primary">Cancel</button>
    		</div>
    	</form>
    	<br>
    </div>

</body>

</html>
