<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ERS - Login</title>
    <link rel="icon" href="http://iconshow.me/media/images/Mixed/line-icon/png/512/lock-512.png">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>

</head>

<body class="container p-3 mb-2 bg-secondary text-black">
    <div class="jumbotron">
        <h1 class="text-center">Expense Reimbursement System</h1>
        <h3 class="text-center">Login</h3>
        <form action="login" method="POST">
            <div class="row justify-content-center">
                <div class="col-4">
                    <input type="text" class="form-control" name="username" placeholder="Username">
                </div>
                <div class="col-4">
                    <input type="password" class="form-control" name="password" placeholder="Password">
                </div>
            </div>
            <br>
            <div class="row justify-content-center">
                <button class="btn btn-primary" type="submit">Login</button>
            </div>
         </form>
         <br>
         <form action="register">
         	<div class="row justify-content-center">
            	<button class="btn btn-primary">Register</button>
           	</div>
         </form>
    </div>
    <!-- <script src="main.js"></script> -->
</body>

</html>
