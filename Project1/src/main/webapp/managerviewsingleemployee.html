    <h1>Your Profile</h1>
    <h4>Employee ID: <span id="employeeid"></span></h4>
    <br>
    <div class="row col-sm-6">
    <form action="UpdateInfoServlet" method="post">
    <table class="table table-hover table-striped">
      <thead>
        <tr>
          <td>ID</td>
          <td id="employeeId"></td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Email</td>
          <td>
          	<input type="text" id ="employeeEmail" name="employeeEmail" value=""/>
          </td>
        </tr>
        <tr>
          <td>First Name</td>
          <td>
          	<input type="text" id ="firstName" name="firstName" value=""/>
          </td>
        </tr>
        <tr>
          <td>Last Name</td>
          <td>
          	<input type="text" id ="lastName" name="lastName" value=""/>
          </td>
        </tr>
        <tr>
          <td>Phone</td>
          <td>
          	<input type="text" id ="employeePhone" name="employeePhone" value=""/>
          </td>
        </tr>
        <tr>
          <td>Title</td>
          <td id="employeeTitle"></td>
        </tr>
        <tr>
          <td>Department</td>
          <td id="employeeDepartment"></td>
        </tr>
        <tr>
          <td>Manager ID</td>
          <td id="managerId"></td>
        </tr>
      </tbody>
    </table>
    <button type="submit" class="btn btn-primary btn-lg">Submit Changes</button>
    </form>
    </div>
    <br>
    <br>
    <button class="btn btn-primary btn-lg" onclick="getPendingEmployeeRequests()">VIEW YOUR PENDING REQUESTS</button>
        <table class="table table-hover table-striped" id="pendingTable" style="display: none">
        <thead>
          <tr>
            <th scope="col">Request ID</th>
            <th scope="col">Request Date</th>
            <th scope="col">Request Amount ($)</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table> 
      <br>
      <br>
      <button class="btn btn-primary btn-lg" onclick="getApprovedEmployeeRequests()" >VIEW YOUR ACCEPTED REQUESTS</button>
        <table class="table table-hover table-striped" id="approvedTable" style="display: none">
        <thead>
          <tr>
            <th scope="col">Request ID</th>
            <th scope="col">Request Date</th>
            <th scope="col">Request Amount ($)</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
