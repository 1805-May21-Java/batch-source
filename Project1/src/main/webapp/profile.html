<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ERS Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="stylesheet" type="text/css" media="screen" href="main.css" />-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
    <style>
        * {
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        body {
            background-color: white;
        }
        .nav-item.nav-link {
            background-color:rgb(150, 210, 210);
            color: white;
            font-size: 20px;
        }
        .navbar.navbar-expand-lg.navbar-light.bg-light,
        .nav.nav-tabs, #welcome{
            background-color: rgb(202, 238, 226);
        }
        #welcome {
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div style="background-color: rgb(202, 238, 226);"><br></div>
    <div id="welcome"></div>
    <div style="background-color: rgb(202, 238, 226);"><br></div>
    <div id="messagesAndErrors">

    </div>
    <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <a class="nav-item nav-link active" id="nav-reqs-tab" data-toggle="tab" href="#nav-reqs" role="tab" aria-controls="nav-reqs" aria-selected="true">Your Requests</a>
            <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">Profile</a>
            <a hidden class="nav-item nav-link" id="nav-manager-tab" data-toggle="tab" href="#nav-manager" role="tab" aria-controls="nav-manager" aria-selected="false">Manager Tab</a>
        </div>
    </nav>
    <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-reqs" role="tabpanel" aria-labelledby="nav-reqs-tab">
            <button id="showReimbsButton" class="btn btn-large btn-outline-primary" style="margin: 10px">View Reimbursement Requests</button>
            <button id="reimbFormButton" class="btn btn-large btn-outline-success" style="margin: 10px">Submit a Reimbursement Request</button>
            <table hidden class="table table-hover" id="myReimbTable">
                <thead>
                    <tr>
                    <th scope="col">Reimbursement ID</th>
                    <th scope="col">Date Requested</th>
                    <th scope="col">Amount Requested</th>
                    <th scope="col">Description</th>
                    <th scope="col">Status</th>
                    <th scope="col">Resolved By</th>
                    <th scope="col">Date Resolved</th>
                    <th scope="col"></th>
                    </tr>
                </thead>
                <tbody id="myReimbs">

                </tbody>
            </table>
            <form hidden id="reimbRequestForm" style="margin: 20px" class="form-signin" action="profile" method="post">
                <h2 class="form-signin-heading">Reimbursement Request Form</h2>
                <label style="font-size: 20px" for="inAmount">Amount</label>
                <input type="number" style="max-width:200px" id="inAmount" class="form-control" name="amount" placeholder="0.00" required>
                <label style="font-size: 20px; margin-top:10px" for="inDescription">Description</label>
                <textarea style="max-width: 500px;" rows="4" id="inDescription" class="form-control" name="description" placeholder="ex: Travel Expenses"></textarea>
                <label style="font-size: 20px; margin-top:10px" for="inURL">Image URL for Receipt (optional)</label>
                <input type="text" style="max-width:500px" id="inURL" class="form-control" name="picURL">
                <button type="submit" style="margin-top:10px; max-width: 200px;" class="btn btn-success btn-block">Submit</button>
            </form>
            <div><img hidden id="myReimbImage"></div>
        </div>
        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
            <button id="editInfo" class="btn btn-large btn-outline-primary" style="margin: 10px">Edit Personal Info</button>
            <form id="personalForm" style="margin: 20px" class="form-signin" action="profile" method="post">
                <h2 class="form-signin-heading">Personal Info</h2>
                <div>
                    <label style="font-size: 20px">Empl ID: </label>
                    <span id="emplID"></span>
                </div>
                <div>
                    <label style="font-size: 20px" for="inEmplFirst">First Name: </label>
                    <span id="emplFirst"></span>
                    <input hidden type="text" style="max-width:200px; display: inline" id="inEmplFirst" class="form-control" name="emplFirst">
                </div>
                <div>
                    <label style="font-size: 20px" for="inEmplLast">Last Name: </label>
                    <span id="emplLast"></span>
                    <input hidden type="text" style="max-width:200px; display: inline" id="inEmplLast" class="form-control" name="emplLast">
                </div>
                <div>
                    <label style="font-size: 20px" for="inEmplEmail">Email: </label>
                    <span id="emplEmail"></span>
                    <input hidden type="email" style="max-width:200px; display: inline" id="inEmplEmail" class="form-control" name="emplEmail">
                </div>
                <div>
                    <label style="font-size: 20px" for="inEmplBday">Birthday: </label>
                    <span id="emplBday"></span>
                    <input hidden type="date" style="max-width:200px; display: inline" id="inEmplBday" class="form-control" name="emplBday">
                </div>
                <button hidden id="personalSaveButton" type="submit" style="margin-top:10px; max-width: 200px;" class="btn btn-success btn-block">Save</button>
            </form>
        </div>
        <div class="tab-pane fade" id="nav-manager" role="tabpanel" aria-labelledby="nav-managerS-tab">
            <button id="showEmplReimbsButton" class="btn btn-large btn-outline-primary" style="margin: 10px">Edit Personal Info</button>
            <button id="addNewEmplButton" class="btn btn-large btn-outline-primary" style="margin: 10px">Edit Personal Info</button>
            <button id="addExistingEmplButton" class="btn btn-large btn-outline-primary" style="margin: 10px">Edit Personal Info</button>
        </div>
    </div>
    <script src="profile.js"></script>
</body>
</html>
