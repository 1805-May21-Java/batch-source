<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Grizzly Bear</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <script src="main.js"></script>
</head>
<body>
    <div>
        <h1>Grizzlies have large teeth</h1>
        <img src="PicturesOfBears/GrizzlyGrowl.jpeg" alt="Grizzy roaring" width="800">
    </div>
    <div>
        <h1>But even larger hearts</h1>
        <img src="PicturesOfBears/grizzly-bears-walk.jpg" alt="Baby grizzly riding on a larger one"width="800">
    </div>
    <div>
        <h1>These looked cooler as a kid</h1>
        <img src="PicturesOfBears/GrizzlyRachelMorphs.jpg" alt="Animorphs cover of Rachel turning into a Grizzly" width="800">
    </div>
    <div>
         <form method="POST" action="HomePage.html" id="Vote">
            Vote for your favorite bear!
            <br>
            <input type="radio" id="Polar_Bear" name="Polar Bear">
            <label for="Polar_Bear">Polar Bear</label>
            <br>
            <input type="radio" id="Sun_Bear" name="Sun Bear">
            <label for="Sun Bear">Sun Bear</label>
            <br>
            <input type="radio" id="Panda" name="Panda">
            <label for="Panda">Panda</label>
            <br>
            <input type="radio" id="Grizzly_Bear" name="Grizzly Bear">
            <label for="Grizzly_Bear">Grizzly Bear</label>
            <br>
            <button type="submit">Submit</button>
            <br>
            <br>
            <br>
            Can't choose?  Select as many as you want!
            <br>
            <input type="checkbox" id="Polar_Bear">
            <label for="Polar_Bear">Polar Bear</label>
            <br>
            <input type="checkbox" id="Sun_Bear">
            <label for="Sun_Bear">Sun Bear</label>
            <br>
            <input type="checkbox" id="Panda">
            <label for="Panda">Panda</label>
            <br>
            <input type="checkbox" id="Grizzly_Bear">
            <label for="Grizzly_Bear">Grizzly Bear</label>
            <br>
            <button type="submit">Submit</button>
            <br>
            <br>
            <br>
            Type in your own bear!
            <input type="text">
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
