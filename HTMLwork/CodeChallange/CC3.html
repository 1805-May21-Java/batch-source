<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code Challenge Week 3</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>
<body>
    <div class="navbar navbar-expand navbar-light bg-light box-shadow" style="font-size: 2em; color: powderblue">
        <i class="fas fa-sitemap">Employee Listing</i>
    </div>
    <div>
        <div class="container">
            <div class="text-center">
                <h1>User Information</h1>
                <h4>Name:</h4>
                <input type="text" class="form-group" id="nameuser" placeholder="John LastName">
                <br>
                <h4>Phone Number:</h4>
                <input type="tel" class="form-group" id="cnumber" placeholder="##########">
                <br>
                <h4>Email:</h4>
                <input type="text" class="form-group" id="email" placeholder="name@email.org">
                <br>
                <button onclick="submit()" class="btn btn-info" id="submission">Submit Information</button>
                <div id="notification" class="text-warning"></div>
                <br>
        </div>
        <div class="text-center">
            <div class="form-group">
                <label for="employeenum">Select # of Employees to list:</label>
                <select class="form-control" id="employeenum">
                    <option>10</option>
                    <option>20</option>
                    <option>30</option>
                    <option>50</option>
                </select>
            </div>
            <button onclick="findEmployees()" class="btn btn-secondary">List Employees</button>
        </div>
        <br>

         <div class="form-group">
              <table class="table" id="UserInfo">
                  <tr>
                     <th>Name</th>
                        <th>Phone Number</th>
                     <th>Email</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="CC3Script.js"></script>
    </body>
</html>
