<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pokemon Trainer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>

    <style>
        #title {
            color: darkblue;
            font-size: 26;
            font-weight: 1000;
        }

        .center {
            display: block;
            margin: auto;
        }

        body{
            background-color: lightslategrey
        }
    </style>
</head>

<body>
    <div class='container text-center'>
        <div class='jumbotron' id='pokemon'>
            <h1 id='title'>
                <strong>Who's that pokemon?</strong>
            </h1>
            <div id='centerdiv' class='form-group form-inline center'>
                <input id='pokename' class='form-control' placeholder="Pokemon Name" type='text'>
                <button onclick='searchpokemon()' class='btn btn-default btn-center'>Submit</button>
            </div>
            <br>
            <div id='output'>
                <h2 id='outname'>Enter a pokemon Name or Id</h2>
                <br>
                <table id='info' class='table text-left'>
                    <thead>
                        <tr>
                            <td>Id</td>
                            <td>Types</td>
                            <td>Height</td>
                            <td>Weight</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id='id'></td>
                            <td>
                                <ul id='typelist' class='text-left'></ul>
                            </td>
                            <td id='height'></td>
                            <td id='weight'></td>
                        </tr>
                    </tbody>
                </table>
                <img src='#' alt='' id='pokeimg' />
            </div>
        </div>
    </div>
    <script src='PairedAssignment.js'></script>
</body>

</html>
