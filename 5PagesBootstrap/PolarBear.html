<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Polar Bear</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" />
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container text-center bg-info text-dark">
        <div>
            <h1>Polar bears are pretty scary</h1>
            <img src="PicturesOfBears/polarUnderwater.jpg" alt="Polar bear swimming at you" width="800">
        </div>
        <div>
            <h1>But they can also be very cute</h1>
            <img src="PicturesOfBears/PolarCub.jpg" alt="Baby polar bears cuddling" width="800">
        </div>
        <div>
            <h1>And they're dying off because we are destroying their natural habitat</h1>
            <img src="PicturesOfBears/PolarBears.jpg" alt="3 bears posing" width="800">
        </div>
        <div>
            <form method="POST" action="HomePage.html" id="Vote">
                Vote for your favorite bear!
                <br>
                <input type="radio" id="Polar_Bear" name="Polar Bear">
                <label for="Polar_Bear">Polar Bear</label>
                <br>
                <input type="radio" id="Sun_Bear" name="Sun Bear">
                <label for="Sun Bear">Sun Bear</label>
                <br>
                <input type="radio" id="Panda" name="Panda">
                <label for="Panda">Panda</label>
                <br>
                <input type="radio" id="Grizzly_Bear" name="Grizzly Bear">
                <label for="Grizzly_Bear">Grizzly Bear</label>
                <br>
                <button type="button" class="btn btn-secondary">Submit</button>
                <br>
                <br>
                <br> Can't choose? Select as many as you want!
                <br>
                <input type="checkbox" id="Polar_Bear">
                <label for="Polar_Bear">Polar Bear</label>
                <br>
                <input type="checkbox" id="Sun_Bear">
                <label for="Sun_Bear">Sun Bear</label>
                <br>
                <input type="checkbox" id="Panda">
                <label for="Panda">Panda</label>
                <br>
                <input type="checkbox" id="Grizzly_Bear">
                <label for="Grizzly_Bear">Grizzly Bear</label>
                <br>
                <button type="button" class="btn btn-secondary">Submit</button>
                <br>
                <br>
                <br> Type in your own bear!
                <input type="text">
                <br>
                <br>
                <button type="button" class="btn btn-secondary">Submit</button>
                <br>
                <br>
            </form>
        </div>
    </div>
</body>

</html>
