<body>
    <nav class="navbar navbar-expand-lg" id="myNavigation">
        <div class="container">
            <a class="navbar-brand myBrand" id="refresh">ERS</a>
            <button class="navbar-toggler myButton" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">menu</button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <ul class="navbar-nav mr-auto ">
                    <li class="nav-item">
                        <a class="nav-link myLink" href="./Profile" id="goToProfile">My Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link myLink" href="./MakeRequest" id="goToMakeRequest">Make Request</a>

                    <li class="nav-item">
                        <a class="nav-link myLink" href="./MyRequests" id="goToViewRequests">View Requests</a>
                    </li>

                    <button class="btn myButton">Logout</button>

            </div>

    <div class="container" align="center">

        <br>
        <h1 id="currentTitle">My Requests</h1>

        <div id="viewRequestsMenu">
            <div class="jumbotron myJumbotron" id="viewRequestsContent">
                <!--This gets populated in ./content.js-->
                <h4>Pending Requests</h4>
                <table class="table" id="pendingTable">
                    <tr>
                        <th>Amount</th>
                        <th>Description</th>
                        <th>Date Requested</th>
                        <th>Status</th>
                    </tr>
                </table>

                <br>

                <h4>Resolved Requests</h4>
                <table class="table" id="resolvedTable">
                    <tr>
                        <th>Amount</th>
                        <th>Description</th>
                        <th>Date Requested</th>
                        <th>Status</th>
                        <th>Date Resolved</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
