<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Make Request</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- BootStrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" media="screen" href="./styles/Style.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg" id="myNavigation">
        <div class="container">
            <a class="navbar-brand myBrand" href="#" id="refresh">ERS</a>
            <button class="navbar-toggler myButton" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">menu</button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <ul class="navbar-nav mr-auto ">
                    <li class="nav-item">
                        <a class="nav-link myLink" href="./Profile" id="goToProfile">My Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link myLink" href="./MakeRequest" id="goToMakeRequest">Make Request</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link myLink" href="./MyRequests" id="goToViewRequests">View Requests</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link myLink" href="./ManageRequests" id="goToManageRequests">Manage Requests</a>
                    </li>
                </ul>

                <form class="form-inline my-2 my-lg-0" action="./Logout">
                    <button class="btn myButton">Logout</button>
                </form>
            </div>
        </div>
    </nav>


    <div class="container" align="center">
        <br>
        <h1>Make a Request</h1>
        <div>
            <div class="jumbotron myJumbotron" id="makeRequestContent">
                <form class="form-group" action="MakeRequest" method="post">
                    <br>
                    <label>Amount</label>
                    <input name="empId" id="empId" hidden>
                    <input class="form-control" type="number" min="0.01" step="0.01" name="amount">
                    <br>
                    <label>Description</label>
                    <textarea class="form-control" rows="6" cols="100" name="description"></textarea>
                    <br>
                    <label>Relevant Documents</label>
                    <div id="submitButton">
                        <hr class="my-4">

                        <button class="btn myButton">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="scripts/MakeRequest.js"></script>
</body>

</html>
