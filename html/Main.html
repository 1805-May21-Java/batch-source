<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hearing Colors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="tstyles.css" />
</head>

<body>
    <h2>What colors have you heard recently?</h2>
    <div>
        <table id="MyColors">
            <p>Color to Sound Conversion</p>
            <tr>
                <th>Color</th>
                <th>Sound</th>
            </tr>
            <tr id="red">
                <th>
                    <a href="Red.html">Red</a>
                </th>
                <th>Fire</th>
            </tr>
            <tr id="blue">
                <th>
                    <a href="Blue.html">Blue</a>
                </th>
                <th>Ocean</th>
            </tr>
            <tr id="green">
                <th>
                    <a href="Green.html">Green</a>
                </th>
                <th>Osmosis</th>
            </tr>
            <tr id="yellow">
                <th>
                    <a href="Yellow.html">Yellow</a>
                </th>
                <th>The Sun</th>
            </tr>
        </table>
    </div>
    <br>
    <div>
        <img id="ears" src="https://media.npr.org/assets/img/2013/04/05/sound_wide-09bd935ac4037f6a7f42b79b7ec718338959f785-s1100-c15.jpg"
            width="360" height="200">
    </div>

    <form>
        <br>
        <br>
        <br>
        <hr>
        <h3>Enter your favorite color:</h3>
        <input list="colors">
        <datalist id="colors">
            <option value="Red"></option>
            <option value="Blue"></option>
            <option value="Green"></option>
            <option value="Yellow"></option>
        </datalist>
    </form>
</body>

</html>
