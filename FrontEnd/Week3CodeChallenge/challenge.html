<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Week 3 Code Challenge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="challenge.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    
    <style>
        #newInfo {
            width: 800px;
            margin: auto;
            background-color: #6666BB30;
            border-radius: 5px;
        }

        #newInfoTable {
            width: 800px;
            margin: auto;
            background-color: #6666BB30;
            border-radius: 5px;
        }
    </style>
    
</head>
<body>
    <br>
    <div class="container">
        <div class="container text-center">
            <div id="newInfo" class="table text-center">
                    <h2>Get One New User</h2>
                    <button class="btn btn-primary" id="createInfoButton">Create Random User</button>
                <div class="row text-center">
                    <span class="col-md-6"><h3>First Name:</h3></span><span class="col-md-6"><h4 id="fname"></h4></span>
                </div>
                <div class="row text-center">
                    <span class="col-md-6"><h3>Last Name:</h3></span><span class="col-md-6"><h4 id="lname"></h4></span>
                </div>
                <div class="row text-center">
                    <span class="col-md-6"><h3>Phone Number:</h3></span><span class="col-md-6"><h4 id="phone"></h4></span>
                </div>
                <div class="row text-center">
                    <span class="col-md-6"><h3>Email:</h3></span><span class="col-md-6"><h4 id="email"></h4></span>
                </div>
            </div>
        </div>
        <br>
        <div class="container text-center" id="newInfoTable">
            <h2>Get Many Users</h2>
            <div>
                <button class="btn btn-primary" id="createTableButton">Create Table of Random Users</button>
                <br>
                <br>
                <table class="table table-striped table-bordered" id="randomUserTable">
                    <tr>
                        <th>Name</th>
                        <th>Phone Number</th>
                        <th>Email</th>
                    </tr>

                </table> 
            </div>
        </div>
    </div>
    

    <script src="challenge.js"></script>
</body>
</html>
