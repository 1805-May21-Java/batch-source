<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light rounded">

      </button>

      <ul class="navbar-nav ml-auto">

        </li>
      </ul>
    </div>
   </nav>
   
  <div class="jumbotron p-3 p-md-5 text-white text-center rounded bg-dark">
    <h1 class="display-4">Welcome!</h1>
    <p class="lead mt-5">Click the images below to see some cute animals!</p>
  </div>

  <table class="table text-center">
    <tr>
      <td>
        <a href="./dogs.html" class="thumbnail">
          <img src="https://farm8.staticflickr.com/7114/7678879392_97f1b11ac9.jpg" alt="dog">
        </a>
      </td>
      <td>
        <a href="./cats.html">
          <img src="https://images.pexels.com/photos/979247/pexels-photo-979247.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=350"
            alt="cat">
        </a>
      </td> 
      <td>
        <a href="./wolves.html">
          <img src="https://farm5.staticflickr.com/4246/35171888106_25d11d934d.jpg" alt="wolf">

      </td>
    </tr>
</table>

  <h4 class="mt-5 mb-4">Send us a message about what other kind of cute animals you want to see.</h4>

  <form>
    <div class="form-group">
      <label for="name">Email address</label>
      <input type="test" class="form-control" id="name" placeholder="name@example.com">
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="name@example.com">
    </div>
    <div class="form-group">
      <label for="select">Select your favorite animal</label>
      <select class="form-control" id="select">
          <option>Dog</option>
          <option>Cat</option>
          <option>Elephant</option>
          <option>Wolf</option>
      </select>
    </div>
    <div class="form-group">
      <label for="message">Your Message</label>
      <textarea class="form-control" id="message" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary mb-2">Send message</button>
  </form>
  </div>
</body>
