<div>

  <button class="btn btn-primary" (click)="increment(1)">Increment</button>
  <span *ngFor="let incrementor of incrementors">
    <button *ngIf="count > incrementor" class="btn btn-info" (click)="increment(incrementor)">
      Increment By {{incrementor}}
    </button>
  </span>
  <p [ngClass]="{'myClass': count%5 === 0}">Counter: {{count}}</p>
</div>
