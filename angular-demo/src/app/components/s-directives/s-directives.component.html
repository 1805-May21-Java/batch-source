<h2>Structural Directives</h2>
<div *ngIf='condition'>Condition is met</div>
<div *ngIf="!condition">Condition is not met</div>
<button (click)='changeCondition()'>Change Condition</button>

<br><br>
<div *ngIf='courses.length>0; then courseList else noCourses'></div>
<ng-template #courseList>List of Courses</ng-template>
<ng-template #noCourses>No Courses Here yet!</ng-template>
<ul>
  <li *ngFor='let course of courses'>{{course.id}} -  {{course.name}}</li>
</ul>

<br>
<br>
<p>Accessing the index in an ngFor</p>
<ul>
  <li *ngFor='let course of courses; let i = index'>
    ( {{i+1}} ) {{course.name}}</li>
</ul>

<div [ngSwitch]="time">
  <span *ngSwitchCase="'night'">It's night time
    <button (click)="changeDay()">Change to day</button>
  </span>
  <span *ngSwitchCase="'day'">It's day time
    <button (click)="changeNight()">Change to night</button>
  </span>
  <span *ngSwitchDefault>It's ? time
      <button (click)="changeNight()">Change to night</button>
      <button (click)="changeDay()">Change to day</button>
  </span>
</div>
