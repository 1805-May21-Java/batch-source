<div>
  <h2>Pipes</h2>

  <p>{{str}} <br> {{str | uppercase}}</p>

  <p>{{num}} <br> {{num | currency:'EUR':'symbol':'1.2'}} </p>

  <p>{{day}} <br> {{day | date:'EEEE, MMMM d, y'}}
  <br> {{day | date:'EEEE, MMMM d, y' | lowercase}} </p>

  
  <ul >
    <li *ngFor="let str of strArr">{{str}}</li>
  </ul>
  <ul >
    <li *ngFor="let str of strArr">{{str | convertToSpaces:'-'}}</li>
  </ul>
</div>
