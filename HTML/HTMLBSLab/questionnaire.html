    <div class="container">
        <h1>If I can have some of your time...</h1>
    </div>

    <form method="POST" action="./confirmation.html">
        <div class="container form-group">
            <label>Name</label>
            <input class="form-control" type="text" placeholder="Add Name">
            <br>
            <hr>
            <label>Of these apples, which of your favorite kind?</label>
            <select name="Apples" class="form-control">
                <option value="fuji">Fuji</option>
                <option vaule="grannysmith">Granny Smith</option>
                <option vaule="honeycrisp">Honeycrisp</option>
                <option value="jonathan">Jonathan</option>
                <option value="jazz">Jazz</option>
                <option value="goldendelicious">Golden Delicious</option>
                <option value="wolfriver">Wolf River</option>
            </select>
            <br>
            <hr>
            <label>How are you feeling today?</label>
            <textarea class="form-control" rows="6" placeholder="Doing good?"></textarea>
            <br>
            <hr>
            <label>Favorite meal?</label>
            <br>
            <input type="radio" name="Meal" value="breakfast" checked> Breakfast</input>
            <br>
            <input type="radio" name="Meal" value="lunch"> Lunch</input>
            <br>
            <input type="radio" name="Meal" value="dinner"> Dinner</input>
            <br>
            <hr>
            <label>Discuss Gertrude Stein's "If I Told Him, a Complete Portrait of Picasso" in reference to Picasso's work and the
                Modernist era as a whole.
                <a href="https://www.poetryfoundation.org/poems/55215/if-i-told-him-a-completed-portrait-of-picasso">Link</a>
            </label>
            <textarea class="form-control" rows="18" placeholder="Something about cubism."></textarea>
            <br>
            <input type="submit" class="btn btn-outline-success" value="Submit">
        </div>
    </form>
