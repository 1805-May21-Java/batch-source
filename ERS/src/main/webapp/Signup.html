<br>
    <div class="container form-control">
    <form action="signup" method="post">
        <div class="container form-control" align="center" style = "background-color: #C0C0C0">
        <div class="container">
        <div class="row">
        <div align="left" class="col-6 form-group">
            <label for="username">Username: </label>
            <input type="text" class="form-control col-6" name="username">
        </div>
        <div align="left" class="col-6 form-group">
            <label for="password">Password: </label>
            <input type="password" class="form-control col-6" name="password">
        </div>
        <div align="left" class="col-6 form-group">
            <label for="fname">Firstname: </label>
            <input type="text" class="form-control col-6" name="firstname">
        </div>
        <div align="left" class="col-6 form-group">
            <label for="lname">Lastname: </label>
            <input type="text" class="form-control col-6" name="lastname">
        </div>
        <div align="left" class="col-6 form-group">
            <label for="birthday">Birthday: </label>
            <input type="date" class="form-control col-6" name="birthday">
        </div>
        <div align="left" class="col-6 form-group">
            <label for="email">Email: </label>
            <input type="email" class="form-control col-6" name="email">
        </div>
        <div align="left" class="col-6 form-group">
            <label for="phone">Phone Number: </label>
            <input type="number" class="form-control col-6" name="phone">
        </div>
        <div align="left" class="col-6 form-group">
            <label for="street">Street: </label>
            <input type="text" class="form-control col-6" name="street">
        </div>
        <div align="left" class="col-6 form-group">
            <label for="city">City: </label>

        </div>
        <div align="left" class="col-6 form-group">
            <label for="state">State: </label>
            <input type="text" class="form-control col-6" name="state">
        </div>
        <div align="left" class="col-6 form-group">
            <label for="postcode">Postcode: </label>
            <input type="number" class="form-control col-6" name="postcode">
        </div>
        <div class="col-6 form-group" align="left">
        <br>
        <br>
            <button class="btn btn-primary" id="submit">Update</button>
