<div style="background-color: #C0B283">
<br>
    <div class="container form-control" style="background-color: #DCD0C0">
    <form action="submit" method="post">
        <div align="left" class="col-6 form-group">
            <label for="cost">Total Amount: </label>
            <input type="number" class="form-control col-6" name="cost">
        </div>
        <div align="left" class="col-6 form-group">
            <label for="reason">Reason: </label>
            <br>
            <textarea rows="4" cols="60" name="reason">Please enter your reason for the reimbursement</textarea>
        </div>
        <div align = "left" class="col-6 form-group">
            <label for="date">Bill Date: </label>
            <input type="date" class="form-control col-6" name="date">
        </div>
        <div class="col-6 form-group" align="left">
            <button class="btn btn-warning" id="upload">Upload Image/Receipt</button>
        </div>
        <div class="col-6 form-group" align="left">
            <button class="btn btn-primary" id="submit">Submit</button>
        </div>
    </form>
