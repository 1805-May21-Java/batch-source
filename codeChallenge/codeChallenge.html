<!DOCTYPE HTML>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <title>Random User Code Challenge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <style>
        body{
            background-color: rgb(255, 184, 204);
        }
        .jumbotron{
            color: green;
        }
        h1{
            color: fuchsia;
        }
        th{
            background-color: gray;
        }
    </style>
</head>
<body>
    <div class="container text-center">
            <div class="jumbotron">
                <h1 class="font-weight-bold">Random Users</h1>
                <p>Input anything into the box and click Submit to get a random user!</p>
                <div class="form-control">
                    <input type="text" id="name" class="form-control">
                    <button onclick="searchPerson()" class="btn btn-primary btn-center">Submit</button>
                    <div class="text-warning" id="alert"></div>
                    <div class="container">
                        <h2 id="name"></h2>
                        <h2 id="title"></h2>
                        <h2 id="fname"></h2>
                        <h2 id="lname"></h2>
                        <h4 id="phone"></h4>
                        <h4 id="email"></h4>
                        <!--Nothing lazy about doing just the bare minimum-->
                    </div>
                </div>
            </div>
        </div>
        <div class="jumbotron">
            <div class="inline">
                <select id="numRows">
                    <option value = "10">10</option>
                    <option value = "20">20</option>
                    <option value = "50">50</option>
                </select>
                <button class="btn btn-info" onclick="createTable()">Create the table</button>
            </div>
            <br>
            <table class="table table-striped" id="tbl">
                <tr>
                    <th>Title</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Phone Number</th>
                    <th>Email Address</th>
                </tr>
            </table>
        </div>  
        </div>
    <script src="codeChallenge.js"></script>
</body>
</html>
