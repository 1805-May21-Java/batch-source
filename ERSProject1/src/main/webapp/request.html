<section ng-controller="submitRequestController">
	<div class="jumbotron" style="width: 80%; margin: auto;">
		<h2>Request Reimbursment Form</h2>
		<table id="request" class="table table-striped table-bordered">
			<tbody>
				<form>
					<tr>
						<td width="35%"><label for="reimburs_type">Select Reimbursement Type: </label></td>
						<td width="65%">
							<div class="form-group">
								<select class="form-control" ng-model="req_type" id="reimburs_type" style="width: 100%;">
									<option value=1>Medical</option>
									<option value=2>Supplies</option>
									<option value=3>Vacation</option>
									<option value=4>Training</option>
									<option value=5>Relocation</option>
								</select>
							</div>
						</td>
					</tr>

					<tr>
						<td width="35%"><label for="amount">Amount:</label></td>
						<td width="65%">
							<div class="form-group">
								<input type="number" min="0.01" step="0.01" ng-model="req_amount" class="form-control" style="width: 100%;">
								<!-- minimum input of 0.01, nothing below -->
							</div>
						</td>
					</tr>

					<tr>
						<td width="35%"><label for="description">Description:</label></td>
						<td width="65%">
							<div class="form-group">
								<textarea class="form-control" ng-model="req_description" rows="3" style="width: 100%;"></textarea>
							</div>
						</td>
					</tr>

					<tr>
						<td width="35%"></td>
						<td width="65%">
							<div class="form-group" align="left">
								<label for="reciept">Upload a receipt: </label>
								<input type="file" class="form-control-file" file-model="req_receipt" aria-describedy="file-Help" accept="image/*">
								<small id="file-Help" class="form-text text-muted">You can upload an image of your receipt to make a stronger case for your reimbursement</small>
							</div>
						</td>
					</tr>
					
					<tr>
						<td width="35%"></td>
						<td width="65%">
							<div class="form-group" align="left">
								<font color="{{statusColor}}">{{status}}</font><br/>
								<button type="submit" ng-click="uploadRequest(req_type,req_amount,req_description,req_receipt)" class="btn btn-primary">Submit</button>
							</div>
						</td>
					</tr>
				</form>
			</tbody>
		</table>
	</div>
</section>
