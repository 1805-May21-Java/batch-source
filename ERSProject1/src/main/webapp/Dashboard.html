<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Employee Dashboard</title>
	
	<!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
				crossorigin="anonymous"></script>
		
		<link rel="stylesheet" href="styles/login.css">
</head>
<body>

	<div class="jumbotron jumbotron-fluid">
		<div class="container">
			<h1 class="display-4">ERS Employee Dashboard</h1>
			<p class="lead"><div id="user"></div></p>
			<p class="lead"><a href="logout">Logout</a></p>
		</div>
	</div>

	

	<ul class="nav nav-tabs" id="myTab" role="tablist">
	  <li class="nav-item">
	    <a class="nav-link active" id="pending-tab" data-toggle="tab" href="#pending" role="tab" aria-controls="pending" aria-selected="true">My Requests</a>
	  </li>
	  <!-- <li class="nav-item">
	    <a class="nav-link" id="closed-tab" data-toggle="tab" href="#closed" role="tab" aria-controls="closed" aria-selected="false">Closed Requests</a>
	  </li> -->
	  <li class="nav-item">
	    <a class="nav-link" id="newrequest-tab" data-toggle="tab" href="#newrequest" role="tab" aria-controls="newrequest" aria-selected="false">New Request</a>
	  </li>
	  <li class="nav-item">
	    <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Profile</a>
	  </li>
	</ul>
	<div class="tab-content" id="myTabContent">
	  <div class="tab-pane fade show active" id="pending" role="tabpanel" aria-labelledby="pending-tab">
	  		<table id="table" class="table">
				<tr id="headerRow">
					<th>Id #</th>
					<th>Request Title</th>
					<th>Amount</th>
					<th>Comments</th>
					<th>Date Posted</th>
					<th>Date Approved</th>
					<th>Manager</th>
				</tr>
			</table>
	  </div>
	  <div class="tab-pane fade" id="newrequest" role="tabpanel" aria-labelledby="newrequest-tab">
			<form action="request" name="createRequest" method="post">
				<div class="form-group">
			    	<label for="title">Title</label>
			    	<input type="text" class="form-control" name="title" id="title" placeholder="Keep it clear and concise" required>
			  	</div>
			 	<div class="form-group">
			    	<label for="amount">Amount</label>
			    	<input type="number"  min="0.00" max="99999.99" step="0.01" class="form-control" name="amount" id="amount" placeholder="Reimbursement amount" required>
			  	</div>
			  	<div class="form-group">
			    	<label for="comments">Comments</label>
			    	<textarea class="form-control" name="comments" id="comments" rows="3" placeholder="Any additional comments on your reimbursement request."></textarea>
			  	</div>
			  	<button type='submit'>Create Request</button>
			</form> 
	  </div>
	  <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
			<form id='update-form' action="employee" method='post'>
					<div class="card" style="width: 19rem;">
							<div class="card-body">
								 <h5 class="card-title" id="card-name"></h5>
								 <h6 class="card-subtitle mb-2 text-muted">User information</h6>
								 <p class="card-text" id="card-email"></p>
								 <p class="card-text" id="card-username"></p>
						 </div>
					</div>
				<div class="form-group">
					<label for="new-firstname">Update user info below:</label>
					<input type="text" name="new-firstname" placeholder="First Name">
				</div>
				<div class="form-group">
					<input type="text" name="new-lastname" placeholder="Last Name">
				</div>
				<div class="form-group">
					<input type="email" name="new-email" placeholder="Email">
				</div>
				<div class="form-group">
					<input type="text" name="new-username" placeholder="Username">
				</div>
				<div class="form-group">
					<input type="password" name="new-password" placeholder="Password">
				</div>
				<button type='submit' class="btn" name="update">Update</button>
			</form>
	  </div>
	  
	</div>
	
	
<script type="text/javascript" src="scripts/DashboardScript.js"></script>
</body>
</html>
