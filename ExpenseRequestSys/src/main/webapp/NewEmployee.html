<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>New Employee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</head>

<body>
    <div class='container jumbotron jumbo'>
        <h1 id='myHead' class='text-center'>ExpenseManager</h1>
        <h3>
            <strong>New Employee</strong>
        </h3>
        <label>Username</label>
        <input id='username' type='text' class='form-control' />
        <p id='usernameerr' class='text-danger'></p>
        <label>Password</label>
        <input id='pass1' type='password' class='form-control' />
        <label>Confirm Password</label>
        <input id='pass2' type='password' class='form-control' />
        <p id='passerr' class='text-danger'></p>
        <label>First Name</label>
        <input id='firstname' type='text' class='form-control' />
        <label>Last Name</label>
        <input id='lastname' type='text' class='form-control' />
        <label>Email</label>
        <input id='email' type='text' class='form-control' />
        <label>Manager Username</label>
        <input id='reportsto' type='text' class='form-control' />
        <p id="reportserr" class='text-danger'></p>
        <p id='err' class='text-danger'></p>
        <br>
        <input onclick="submitNewEmployee()" type='submit' class='btn btn-default btn-primary' value='Submit' />
        <a href='login'>Back</a>
    </div>
    <script src='NewEmployee.js'></script>
</body>

</html>
