<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</head>

<body>
    <div class='container jumbotron jumbo'>
        <h1 id='myHead' class='text-center'>ExpenseManager</h1>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="home">Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="myexpenses">My Expense Requests</a>
                    </li>
                    <li class='nav-item'>
                        <a class='nav-link' href='view'>Employees</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="settings">Settings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="logout">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
        <br>
        <select id='filter'>
            <option value='All'>All</option>
            <option value='Pending'>Pending</option>
            <option value='Resolved'>Resolved</option>
        </select>
        <br>
        <table class="table table-bordered table-hover table-sm">
            <thead>
                <tr>
                    <th scope="col">
                        <h4>Id</h4>
                    </th>
                    <th scope="col">
                        <h4>Submit Date</h4>
                    </th>
                    <th scope="col">
                        <h4>Amout</h4>
                    </th>
                    <th scope="col">
                        <h4>Expense</h4>
                    </th>
                    <th scope="col">
                        <h4>State</h4>
                    </th>
                    <th scope="col">
                        <h4>Manager</h4>
                    </th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <a href='newexpense'>New Expense?</a>
    </div>
    <script src='expenseGetter.js'></script>
