<html>
<head>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" 
    integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"

<body class="container">
  <h1 class="text-center pt-3 pb-3">Welcome to the random user generator</h1>
  <h3>Get the information of a single user</h3>
  <button id="getUser" class="btn btn-dark mb-1">Generate user</button>
  <h3 class="pt-2 pb-2">or</h3>

  <h3>Get the information of multiple users</h3>
  <div class="input-group mb-1">
    <label class="input-group-text" for="userNumber">Select the number of users you'd like to see.</label>
    <select class="custom-select" id="userNumber">
      <option value="10">10</option>
      <option value="20">20</option>
      <option value="50">50</option>
    </select>
  </div>
  <button id="getUsers" class="btn btn-dark mb-5">Generate users</button>

  <script src="main.js"></script> 
</body>
</html>
