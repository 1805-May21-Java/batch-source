<!DOCTYPE html>
<html class="bg-warning">
<head>
    <title>Coding Challenge</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body class="container bg-warning">
	<!-- any usable content -->
    <h1>Users</h1>
    <div align="center">
	<form>
	<h4>Name:</h4>
	<input type="text" class="form-control" id="name" placeholder = "Name" disabled="true">
	<br>
	<h4>Phone: </h4>
	<input type="tel" class="form-control" id="phone" placeholder = "(123)456-7890" disabled="true">
	<br>
	<h4>E-Mail: </h4>
	<input type="email" class="form-control" id="email" placeholder = "thisisanemail@email.com" disabled="true">
	</form>
	<br>
	<button class="btn btn-success" type="button" onclick="onClickGenerateSingleUser()">Generate User</button>
	
	<div align="left">
	<br>
	<select id = "amountSelect">
  <option value="10">10 Users</option>
  <option selected="selected" value="20">20 Users</option>
  <option value="50">50 Users</option>
</select>
<button class="btn btn-success" type="button" onclick="onClickGenerate()">Generate Users</button>
<button class="btn btn-danger" type="button" onclick="clearTable()">Clear Users</button></div>
<table class="table table-striped table-hover" id="userTable">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Phone</th>
      <th scope="col">E-Mail</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="javascript/codingChallenge.js"></script>
</body>
</html>
