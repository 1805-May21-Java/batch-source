<body>

    <h1 align="center">Coding Chanllange</h1>

    <div class="container-fluid">
        <br>
        <br>
        <h3 align="center">Single Employee</h3>
        <table class="table table-striped">
            <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
            </tr>
            <tr>
                <td id="name"></td>
                <td id="phone"></td>
                <td id="email"></td>
            </tr>
        </table>
        <input type="submit" value="Submit" id="submit_1" />


        <br>
        <br>

        <h3 align="center">Multiple Employee's</h3>
        <br>
        <label>How many?</label>
        <select class="custom-select">
            <option>10</option>
            <option>20</option>
            <option>50</option>
        </select>
        <input type="submit" value="Submit" id="submit_2">
        <br>
        <br>
        <br>
        <table class="table table-striped" id="mul">
            <tr>
                <th>No.</th>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
            </tr>
            <tbody id="populate">

            </tbody>
        </table>



        <script src="challange.js"></script>
    </div>
