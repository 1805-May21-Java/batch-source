<div class="container">
 <table class="table">
   <thead class="thead-dark">
     <tr>
       <th>Name</th>
       <th>Username</th>
       <th>Email</th>
       <th>Phone</th>
       <th>Website</th>
     </tr>
   </thead>
   <tbody>
     <tr *ngFor="let person of people">
       <td scope="row" >{{person.name}}</td>
       <td>{{person.username}}</td>
       <td>{{person.email}}</td>
       <td>{{person.phone}}</td>
       <td>{{person.website}}</td>
     </tr>
   </tbody>
 </table>

</div>
