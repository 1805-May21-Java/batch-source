<!doctype html>
<html lang="en">
  <head>
    <title>Pokemon Of The Day</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
      <div class="cointainer text-center">
          <div>
              <h1 id="Header" style="font-size:50px">Pokemon of the Day</h1>
          </div>

          <div>
              <img src="" alt="Picter of today's pokemon" id="pkmnImage" height="400px">
          </div>
          <div>
              <h3 id="name"></h3>
          </div>
          <div>
              <h4 id="height"></h4>
          </div>
          <div>
                <h4 id="weight"></h4>
         </div>
         <div>
                <h4 id="number"></h4>
         </div>
         <div>
             <br>
             <br>
             <h4>
                <span  style="margin:20px">
                    <button id="prev" class="btn">Prev</button>
                    <br>
                    <br>
                    <br>
                </span>
                <span >
                   
                        <input id="goTo" style="margin:20px" type="text" >
                        <button id="goToButton" class="btn">Go</button>
                  
                </span>
                <br>
                <span style="margin:20px" class="text-danger" id="errorMessage"></span>
                <br>    
                <br>
                <span >
                    <button id="next" class="btn">Next</button>
                </span>
               
             </h4>
         </div>






      </div>

    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
